<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    canvas {
      border: 3px solid orange;
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="DRAW" onclick="draw()"> </input>
  Number of squares <input type="number" value=5 min="3" max="10" id="N">
  Square dimensions<input type="number" value=50 min="10" max="100" id="D">

  <canvas id="myCanvas" width="500" height="500">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>

    //globals
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = "black";

    let W = canvas.width;
    let H = canvas.height;

    function draw() {
      //clears Canvas
      ctx.clearRect(0, 0, W, H);

      //get data from inputs
      let N = document.querySelector('#N').value; //N squares
      let D = document.querySelector('#D').value; //D square size

      for (let i = 0; i < N ; i++) { //it needs to be a perfect square, so if i(width) and j(height) are equal then ---> i+j % 2 == 0 (same size)
        for (let j = 0; j < N; j++) {
          if((i+j) % 2 == 0){
            ctx.fillRect(i*D, j*D, D, D)
          }
          else{
            ctx.fillStyle = "white"
            ctx.fillRect(i*D, j*D, D, D)
            ctx.fillStyle = "black"
          }
          
        }
        
      }
  }
  </script>
</body>
</html>
